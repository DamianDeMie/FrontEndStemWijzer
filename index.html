<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stemwijzer JavaScript Challenge</title>
    <link rel="stylesheet" href="styles/w3.css" />
    <link rel="stylesheet" href="styles/custom.css" />
</head>

<body>
    <header class="w3-container">
        <div id="logo">
            <img src="images/logo-stemwijzer.svg" alt="Stemwijzer Logo" />
        </div>
        <h4 id="votingTitle">Stemwijzer Tweede Kamer 2017</h4>

        <h4 id="votingSubTitle">
            Test uw politieke voorkeur aan de hand van 30 stellingen
        </h4>

        <button class="w3-button w3-black w3-round startBtn">Start</button>

        <div class="w3-row rowContainer">
            <img class="w3-cell rowImage" src="images/icon-xsable.svg" alt="Slotje" />
            <p class="w3-cell rowText">
                Bekijk de toegankelijke versie voor mensen met een visuele
                beperking
            </p>
        </div>
        <br>
        <div class="w3-row rowContainer">
            <img class="w3-cell rowImage" src="images/icon-lock.svg" alt="Slotje" />
            <p class="w3-cell rowText">
                De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement
            </p>
        </div>
    </header>
</body>

</html>
